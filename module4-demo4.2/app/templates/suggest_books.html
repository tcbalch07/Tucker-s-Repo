{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Suggest a Book</h1>

    <!-- Form to add a new book suggestion -->
    <form method="POST" action="{{ url_for('books.suggest_books') }}">
        <div class="form-group">
            <label for="book_name">Book Name</label>
            <input type="text" class="form-control" id="book_name" name="book_name" placeholder="Enter the book name" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter the genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Suggestion</button>
    </form>
</div>
{% endblock %}
