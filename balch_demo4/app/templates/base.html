<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tucker's Bookstore{% endblock %}</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
            text-align: center; /* Center all text on the page */
        }

        /* Navigation bar styling */
        nav {
            background-color: #001f3f; /* Dark blue for nav bar */
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Container for main content */
        .container {
            margin-top: 50px;
            text-align: center; /* Ensure the content inside is centered */
        }

        /* Catalog Page Styling */
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            justify-items: center;
            margin: 50px auto;
            max-width: 1200px;
        }

        .book-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .book-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 18px;
            color: #001f3f;
            margin-bottom: 10px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .author {
            font-style: italic;
            color: #555;
        }

        /* About page layout */
        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .profile-img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .text-container {
            flex: 2;
            padding-left: 20px;
            text-align: left;
        }

        .text-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Events Page Layout */
        .events-container {
            max-width: 1200px;
            margin: 50px auto;
        }

        .event-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .event-item .image-container {
            flex: 1;
            text-align: center;
        }

        .event-item .text-container {
            flex: 2;
            padding-left: 20px;
            text-align: left;
        }

        .event-img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .text-container h3 {
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Contact Page Layout */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .contact-info {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-form {
            flex: 1;
            text-align: left;
        }

        .contact-form h3 {
            margin-bottom: 10px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"], .contact-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('catalog') }}">Catalog</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
